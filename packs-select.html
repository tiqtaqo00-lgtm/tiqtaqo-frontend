<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir Packs - TiqtaQo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="android-chrome-192x192" href="android-chrome-192x192.png">
    <link rel="android-chrome-512x512" href="android-chrome-512x512.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Retour
    </button>
    <div class="gender-selection-page">
        <div class="gender-container">
            <h1 class="gender-title">
                <i class="fas fa-gift"></i> Packs
            </h1>
            <p class="gender-subtitle">Choisissez votre catégorie</p>
            
            <!-- Elegant Gold Divider for Selection Pages -->
            <div class="branch-divider" style="margin: 30px 0;">
                <div class="divider-center">
                    <div class="divider-line-short"></div>
                    <div class="divider-diamond"></div>
                    <div class="divider-line-short"></div>
                </div>
            </div>
            
            <div class="gender-cards">
                <div class="gender-card homme" onclick="window.location.href='packs-homme.html'">
                    <div class="gender-icon">
                        <i class="fas fa-mars"></i>
                    </div>
                    <h2 class="gender-card-title">Packs Homme</h2>
                    <p class="gender-card-description">
                        Découvrez nos packs exclusifs pour hommes avec des designs élégants et modernes
                    </p>
                </div>
                <div class="gender-card femme" onclick="window.location.href='packs-femme.html'">
                    <div class="gender-icon">
                        <i class="fas fa-venus"></i>
                    </div>
                    <h2 class="gender-card-title">Packs Femme</h2>
                    <p class="gender-card-description">
                        Explorez nos packs raffinés pour femmes avec des styles sophistiqués et tendance
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
