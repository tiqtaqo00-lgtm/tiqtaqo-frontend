<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - TiqtaQo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load Firebase SDK synchronously -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* Debug info */
        .debug-info {
            background: #000;
            color: #0f0;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo-link">
                <i class="fas fa-crown"></i>
                <span>TiqtaQo</span>
            </a>
            <div class="nav-spacer"></div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="product-detail-section" id="productDetail">
        <div class="container" style="padding: 150px 20px; text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 60px; color: #d4af37; margin-bottom: 20px;"></i>
            <h2 style="color: var(--black); margin-bottom: 15px;">Chargement...</h2>
            <p style="color: #666;">Veuillez patienter</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3><i class="fas fa-crown"></i> TiqtaQo</h3>
                    <p>L'élégance à votre portée</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 TiqtaQo. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmJp754L3V_AAUl6lV4LzE_dUCEFaX_nA",
            authDomain: "tiqtaqo-store.firebaseapp.com",
            projectId: "tiqtaqo-store",
            storageBucket: "tiqtaqo-store.firebasestorage.app",
            messagingSenderId: "747111253966",
            appId: "1:747111253966:web:84c265ac397b644fe28d9f"
        };

        // Initialize Firebase
        let db = null;
        let firebaseInitialized = false;

        function initFirebase() {
            if (firebaseInitialized) return db;
            
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseInitialized = true;
                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Firebase initialization error:', error);
            }
            
            return db;
        }

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Debug info
        const debug = [];
        debug.push('Product ID: ' + productId);
        debug.push('URL: ' + window.location.href);

        async function loadProduct() {
            const container = document.getElementById('productDetail');
            
            debug.push('Starting product load...');
            
            // Initialize Firebase
            initFirebase();
            debug.push('Firebase initialized: ' + firebaseInitialized);
            
            if (!db) {
                debug.push('Firestore not available!');
                showError('Firebase non initialisé');
                return;
            }

            // Try to fetch product
            debug.push('Fetching from Firestore...');
            
            try {
                const docRef = db.collection('products').doc(productId);
                const docSnap = await docRef.get();
                
                debug.push('Query executed successfully');
                debug.push('Document exists: ' + docSnap.exists);
                
                if (docSnap.exists) {
                    const product = { id: docSnap.id, ...docSnap.data() };
                    debug.push('Product found: ' + product.name);
                    displayProduct(product);
                } else {
                    debug.push('Product not found in Firestore');
                    showError('Produit non trouvé dans Firebase');
                }
            } catch (error) {
                debug.push('Error: ' + error.message);
                debug.push('Error code: ' + error.code);
                showError('Erreur: ' + error.message);
            }
            
            // Show debug info
            showDebug(debug);
        }

        function displayProduct(product) {
            const container = document.getElementById('productDetail');
            
            const hasPromotion = product.promotion && product.promotion > 0;
            const finalPrice = hasPromotion 
                ? product.price - (product.price * product.promotion / 100)
                : product.price;

            const categoryName = getCategoryName(product.category);
            
            // Build images HTML
            let imagesHtml = '';
            if (product.images && product.images.length > 0) {
                imagesHtml = product.images.map((img, index) => `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)">
                        <img src="${img}" alt="${product.name}">
                    </div>
                `).join('');
            } else if (product.image) {
                imagesHtml = `
                    <div class="thumbnail active" onclick="changeImage('${product.image}', this)">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="container">
                    <div class="product-detail-card">
                        <div class="product-gallery">
                            <div class="main-image" id="mainImage">
                                <img src="${product.image || 'https://via.placeholder.com/600x600?text=No+Image'}" 
                                     alt="${product.name}" 
                                     id="productMainImage">
                            </div>
                            <div class="thumbnails">
                                ${imagesHtml}
                            </div>
                        </div>
                        
                        <div class="product-info">
                            <span class="product-category">${categoryName}</span>
                            <h1 class="product-detail-title">${product.name}</h1>
                            
                            <div class="product-detail-price">
                                ${hasPromotion ? `
                                    <span class="original-price">${product.price} DH</span>
                                    <span class="new-price">${Math.round(finalPrice)} DH</span>
                                    <span class="discount-badge">-${product.promotion}%</span>
                                ` : `
                                    <span class="new-price">${product.price} DH</span>
                                `}
                            </div>
                            
                            ${product.description ? `
                                <p class="product-description">${product.description}</p>
                            ` : ''}
                            
                            <button class="btn-primary add-to-cart-btn" onclick="openOrderModal('${product.id}')">
                                <i class="fas fa-shopping-bag"></i>
                                Commander maintenant
                            </button>
                            
                            <div class="product-detail-features">
                                <div class="feature">
                                    <i class="fas fa-truck"></i>
                                    <span>Livraison gratuite</span>
                                </div>
                                <div class="feature">
                                    <i class="fas fa-undo"></i>
                                    <span>Retours 30 jours</span>
                                </div>
                                <div class="feature">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>Paiement sécurisé</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container" style="margin-top: 50px;">
                    <div class="reviews-section" id="reviewsSection">
                        <div class="no-reviews">
                            <i class="fas fa-comments"></i>
                            <p>Aucun avis pour le moment</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Store product globally for order modal
            window.currentProduct = product;
        }

        function getCategoryName(categoryId) {
            const categories = {
                'packs': 'Packs',
                'homme': 'Homme',
                'femme': 'Femme',
                'wallets': 'Wallets',
                'belts': 'Belts',
                'glasses': 'Glasses',
                'accessoires': 'Accessoires'
            };
            return categories[categoryId] || categoryId;
        }

        function changeImage(imageUrl, element) {
            document.getElementById('productMainImage').src = imageUrl;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }

        function showError(message) {
            const container = document.getElementById('productDetail');
            container.innerHTML = `
                <div class="container" style="padding: 150px 20px; text-align: center;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 60px; color: #e74c3c; margin-bottom: 20px;"></i>
                    <h2 style="color: var(--black); margin-bottom: 15px;">${message}</h2>
                    <p style="color: #666; margin-bottom: 30px;">ID: ${productId}</p>
                    <a href="index.html" class="btn-primary">Retour à l'accueil</a>
                </div>
            `;
        }

        function showDebug(debugArray) {
            if (document.getElementById('debugInfo')) {
                document.getElementById('debugInfo').remove();
            }
            
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debugInfo';
            debugDiv.className = 'debug-info';
            debugDiv.innerHTML = '<strong>Debug Info:</strong><br>' + debugArray.join('<br>');
            debugDiv.style.cssText = 'position: fixed; bottom: 10px; right: 10px; z-index: 9999; max-height: 300px; overflow-y: auto; font-size: 11px;';
            document.body.appendChild(debugDiv);
        }

        function openOrderModal(productId) {
            // Simple alert for now
            alert('Fonctionnalité de commande sera bientôt disponible!');
        }

        // Load product when page loads
        window.addEventListener('DOMContentLoaded', loadProduct);
    </script>

    <style>
        .product-detail-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 40px 0;
        }

        .product-gallery {
            position: sticky;
            top: 100px;
        }

        .main-image {
            background: #f8f9fa;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .thumbnail.active {
            border-color: var(--gold);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold) 0%, #c9a227 100%);
            color: var(--black);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-detail-title {
            font-size: 36px;
            color: var(--black);
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .product-detail-price {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .product-detail-price .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 18px;
        }

        .product-detail-price .new-price {
            color: var(--gold);
            font-size: 36px;
            font-weight: 700;
        }

        .discount-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .product-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .product-detail-features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .feature i {
            color: var(--gold);
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .product-detail-card {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</body>
</html>
