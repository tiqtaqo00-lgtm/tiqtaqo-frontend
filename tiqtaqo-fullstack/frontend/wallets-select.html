<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir Wallets - TiqtaQo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Retour
    </button>
    <div class="gender-selection-page">
        <div class="gender-container">
            <h1 class="gender-title">
                <i class="fas fa-wallet"></i> Wallets
            </h1>
            <p class="gender-subtitle">Choisissez votre catégorie</p>
            
            <!-- Elegant Gold Divider for Selection Pages -->
            <div class="branch-divider" style="margin: 30px 0;">
                <div class="divider-center">
                    <div class="divider-line-short"></div>
                    <div class="divider-diamond"></div>
                    <div class="divider-line-short"></div>
                </div>
            </div>
            
            <div class="gender-cards">
                <div class="gender-card homme" onclick="window.location.href='wallets-homme.html'">
                    <div class="gender-icon">
                        <i class="fas fa-mars"></i>
                    </div>
                    <h2 class="gender-card-title">Wallets Homme</h2>
                    <p class="gender-card-description">
                        Collection élégante de portefeuilles pour hommes avec un savoir-faire raffiné
                    </p>
                </div>
                <div class="gender-card femme" onclick="window.location.href='wallets-femme.html'">
                    <div class="gender-icon">
                        <i class="fas fa-venus"></i>
                    </div>
                    <h2 class="gender-card-title">Wallets Femme</h2>
                    <p class="gender-card-description">
                        Portefeuilles féminins alliant sophistication et fonctionnalité
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
