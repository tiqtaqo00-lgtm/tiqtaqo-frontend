<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir Accessoires - TiqtaQo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Retour
    </button>
    <div class="gender-selection-page">
        <div class="gender-container">
            <h1 class="gender-title">
                <i class="fas fa-gem"></i> Accessoires
            </h1>
            <p class="gender-subtitle">Choisissez votre catégorie</p>
            <div class="gender-cards">
                <div class="gender-card homme" onclick="window.location.href='accessoires-homme.html'">
                    <div class="gender-icon">
                        <i class="fas fa-mars"></i>
                    </div>
                    <h2 class="gender-card-title">Accessoires Homme</h2>
                    <p class="gender-card-description">
                        Accessoires élégants pour hommes avec des designs raffinés et uniques
                    </p>
                </div>
                <div class="gender-card femme" onclick="window.location.href='accessoires-femme.html'">
                    <div class="gender-icon">
                        <i class="fas fa-venus"></i>
                    </div>
                    <h2 class="gender-card-title">Accessoires Femme</h2>
                    <p class="gender-card-description">
                        Collection d'accessoires sophistiqués pour femmes avec charme et élégance
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
