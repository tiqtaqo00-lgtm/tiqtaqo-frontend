<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Square with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#121212"/>
  
  <!-- Watch Hour Hand (outside T) - Circular arc representing clock -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#D4AF37" stroke-width="8"/>
  
  <!-- Hour markers -->
  <line x1="256" y1="66" x2="256" y2="86" stroke="#D4AF37" stroke-width="6"/>
  <line x1="256" y1="426" x2="256" y2="446" stroke="#D4AF37" stroke-width="6"/>
  <line x1="66" y1="256" x2="86" y2="256" stroke="#D4AF37" stroke-width="6"/>
  <line x1="426" y1="256" x2="446" y2="256" stroke="#D4AF37" stroke-width="6"/>
  
  <!-- Hour hand pointing to 3 o'clock -->
  <line x1="256" y1="256" x2="370" y2="256" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Small circle at center -->
  <circle cx="256" cy="256" r="15" fill="#D4AF37"/>
  
  <!-- Letter T in center (bold and elegant) -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
</svg>