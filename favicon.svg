           L230 180 L282 180 
           L282 120 L312 120 
           L312 180 L372 180 
           L372 140 L412 140 
           L412 180 L412 200 
           L100 200 Z" 
        fill="#D4AF37"/>
  
  <!-- Crown base -->
  <rect x="100" y="280" width="312" height="50" rx="10" ry="10" fill="#D4AF37"/>
  
  <!-- Crown band shadow -->
  <rect x="115" y="295" width="282" height="20" rx="5" ry="5" fill="#C5A028" opacity="0.5"/>
  
  <!-- Decorative circles on crown points -->
  <circle cx="230" cy="100" r="18" fill="#D4AF37"/>
  <circle cx="282" cy="100" r="18" fill="#D4AF37"/>
