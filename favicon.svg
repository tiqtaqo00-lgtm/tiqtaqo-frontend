<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Outer watch circle - bold -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D4AF37" stroke-width="16"/>
  
  <!-- Inner thin circle -->
  <circle cx="256" cy="256" r="215" fill="none" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Hour markers - bold and clear -->
  <rect x="252" y="10" width="12" height="40" rx="3" fill="#D4AF37"/>
  <rect x="252" y="462" width="12" height="40" rx="3" fill="#D4AF37"/>
  <rect x="10" y="252" width="40" height="12" rx="3" fill="#D4AF37"/>
  <rect x="462" y="252" width="40" height="12" rx="3" fill="#D4AF37"/>
  
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="380" y2="132" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="256" y2="420" stroke="#D4AF37" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="#D4AF37"/>
  
  <!-- VERY LARGE and BOLD Letter T in center -->
  <text x="256" y="310" font-family="Arial Black, Arial, sans-serif" font-size="200" font-weight="900" fill="#D4AF37" text-anchor="middle">T</text>
  
  <!-- T outline for extra visibility -->
  <text x="256" y="310" font-family="Arial Black, Arial, sans-serif" font-size="200" font-weight="900" fill="none" stroke="#D4AF37" stroke-width="3" text-anchor="middle">T</text>
</svg>
