<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Outer watch circle -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D4AF37" stroke-width="12"/>
  
  <!-- Inner watch circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- Hour markers -->
  <rect x="254" y="40" width="8" height="30" rx="2" fill="#D4AF37"/>
  <rect x="254" y="442" width="8" height="30" rx="2" fill="#D4AF37"/>
  <rect x="40" y="254" width="30" height="8" rx="2" fill="#D4AF37"/>
  <rect x="442" y="254" width="30" height="8" rx="2" fill="#D4AF37"/>
  
  <!-- Smaller hour markers -->
  <rect x="254" y="100" width="6" height="15" rx="1" fill="#D4AF37" transform="rotate(30 257 107.5)"/>
  <rect x="254" y="100" width="6" height="15" rx="1" fill="#D4AF37" transform="rotate(60 257 107.5)"/>
  <rect x="254" y="397" width="6" height="15" rx="1" fill="#D4AF37" transform="rotate(-30 257 404.5)"/>
  <rect x="254" y="397" width="6" height="15" rx="1" fill="#D4AF37" transform="rotate(-60 257 404.5)"/>
  <rect x="113" y="254" width="15" height="6" rx="1" fill="#D4AF37" transform="rotate(30 120.5 257)"/>
  <rect x="113" y="254" width="15" height="6" rx="1" fill="#D4AF37" transform="rotate(60 120.5 257)"/>
  <rect x="384" y="254" width="15" height="6" rx="1" fill="#D4AF37" transform="rotate(-30 391.5 257)"/>
  <rect x="384" y="254" width="15" height="6" rx="1" fill="#D4AF37" transform="rotate(-60 391.5 257)"/>
  
  <!-- Hour hand pointing to 2 o'clock -->
  <line x1="256" y1="256" x2="340" y2="172" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute hand pointing to 6 o'clock -->
  <line x1="256" y1="256" x2="256" y2="380" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#D4AF37"/>
  <circle cx="256" cy="256" r="8" fill="#000000"/>
  
  <!-- Letter T in center (elegant, luxury style) -->
  <text x="256" y="290" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#D4AF37" text-anchor="middle" letter-spacing="2">T</text>
</svg>
