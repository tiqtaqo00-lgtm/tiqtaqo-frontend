<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background (will work as PNG) -->
  
  <!-- Large Letter T in center -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="320" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
  
  <!-- Watch hour hand circle (thin, around T) -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#D4AF37" stroke-width="6"/>
  
  <!-- Hour markers -->
  <rect x="252" y="26" width="8" height="20" rx="2" fill="#D4AF37"/>
  <rect x="252" y="466" width="8" height="20" rx="2" fill="#D4AF37"/>
  <rect x="26" y="252" width="20" height="8" rx="2" fill="#D4AF37"/>
  <rect x="466" y="252" width="20" height="8" rx="2" fill="#D4AF37"/>
  
  <!-- Hour hand pointing to 3 o'clock (longer) -->
  <line x1="256" y1="256" x2="410" y2="256" stroke="#D4AF37" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#D4AF37"/>
</svg>