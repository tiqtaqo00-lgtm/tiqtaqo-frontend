<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Outer watch circle -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="#D4AF37" stroke-width="12"/>
  
  <!-- Inner decorative circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- Hour markers -->
  <rect x="254" y="20" width="10" height="30" rx="2" fill="#D4AF37"/>
  <rect x="254" y="462" width="10" height="30" rx="2" fill="#D4AF37"/>
  <rect x="20" y="254" width="30" height="10" rx="2" fill="#D4AF37"/>
  <rect x="462" y="254" width="30" height="10" rx="2" fill="#D4AF37"/>
  
  <!-- Hour hand pointing to 2 o'clock -->
  <line x1="256" y1="256" x2="370" y2="142" stroke="#D4AF37" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Minute hand pointing to 6 o'clock -->
  <line x1="256" y1="256" x2="256" y2="410" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="15" fill="#D4AF37"/>
  
  <!-- Large Letter T in center -->
  <text x="256" y="295" font-family="Times New Roman, serif" font-size="180" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
</svg>
