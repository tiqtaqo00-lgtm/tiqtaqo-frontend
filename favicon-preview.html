<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة Favicon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        h1 {
            color: #D4AF37;
            margin-bottom: 40px;
        }
        .favicon-sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-end;
        }
        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .favicon-display {
            background: #121212;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .label {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
        img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>معاينة Favicon - TiqtaQo</h1>
    
    <div class="favicon-sizes">
        <!-- 16x16 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 64px; height: 64px;">
                <svg width="16" height="16" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#121212"/>
                    <path d="M256 80 L320 180 L290 180 L310 230 L350 180 L352 180 L330 250 L380 180 L385 185 L350 280 L410 180 L415 190 L390 300 L450 190 L455 210 L430 340 L490 220 L495 260 L455 380 L512 280 L512 512 L0 512 L0 280 L57 380 L115 260 L120 220 L175 300 L200 190 L205 180 L162 280 L170 185 L175 180 L192 250 L240 180 L242 180 L222 180 L192 180 L256 80 Z" fill="#D4AF37"/>
                </svg>
            </div>
            <span class="label">16×16 (المتصفح)</span>
        </div>
        
        <!-- 32x32 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 80px; height: 80px;">
                <svg width="32" height="32" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#121212"/>
                    <path d="M256 80 L320 180 L290 180 L310 230 L350 180 L352 180 L330 250 L380 180 L385 185 L350 280 L410 180 L415 190 L390 300 L450 190 L455 210 L430 340 L490 220 L495 260 L455 380 L512 280 L512 512 L0 512 L0 280 L57 380 L115 260 L120 220 L175 300 L200 190 L205 180 L162 280 L170 185 L175 180 L192 250 L240 180 L242 180 L222 180 L192 180 L256 80 Z" fill="#D4AF37"/>
                </svg>
            </div>
            <span class="label">32×32</span>
        </div>
        
        <!-- 64x64 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 100px; height: 100px;">
                <svg width="64" height="64" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#121212"/>
                    <path d="M256 80 L320 180 L290 180 L310 230 L350 180 L352 180 L330 250 L380 180 L385 185 L350 280 L410 180 L415 190 L390 300 L450 190 L455 210 L430 340 L490 220 L495 260 L455 380 L512 280 L512 512 L0 512 L0 280 L57 380 L115 260 L120 220 L175 300 L200 190 L205 180 L162 280 L170 185 L175 180 L192 250 L240 180 L242 180 L222 180 L192 180 L256 80 Z" fill="#D4AF37"/>
                </svg>
            </div>
            <span class="label">64×64</span>
        </div>
        
        <!-- 180x180 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 140px; height: 140px;">
                <svg width="180" height="180" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#121212"/>
                    <path d="M256 80 L320 180 L290 180 L310 230 L350 180 L352 180 L330 250 L380 180 L385 185 L350 280 L410 180 L415 190 L390 300 L450 190 L455 210 L430 340 L490 220 L495 260 L455 380 L512 280 L512 512 L0 512 L0 280 L57 380 L115 260 L120 220 L175 300 L200 190 L205 180 L162 280 L170 185 L175 180 L192 250 L240 180 L242 180 L222 180 L192 180 L256 80 Z" fill="#D4AF37"/>
                </svg>
            </div>
            <span class="label">180×180 (آيفون)</span>
        </div>
        
        <!-- 512x512 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 200px; height: 200px;">
                <svg width="200" height="200" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#121212"/>
                    <path d="M256 80 L320 180 L290 180 L310 230 L350 180 L352 180 L330 250 L380 180 L385 185 L350 280 L410 180 L415 190 L390 300 L450 190 L455 210 L430 340 L490 220 L495 260 L455 380 L512 280 L512 512 L0 512 L0 280 L57 380 L115 260 L120 220 L175 300 L200 190 L205 180 L162 280 L170 185 L175 180 L192 250 L240 180 L242 180 L222 180 L192 180 L256 80 Z" fill="#D4AF37"/>
                </svg>
            </div>
            <span class="label">512×512 (حجم كامل)</span>
        </div>
    </div>
</body>
</html>
