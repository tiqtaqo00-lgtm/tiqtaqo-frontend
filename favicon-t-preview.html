<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة Favicon الجديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        h1 {
            color: #D4AF37;
            margin-bottom: 10px;
        }
        p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }
        .favicon-sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-end;
        }
        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .favicon-display {
            background: #121212;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .label {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
        .description {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
        .description h3 {
            color: #D4AF37;
            margin-bottom: 15px;
        }
        .description ul {
            text-align: right;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <h1>معاينة Favicon الجديد</h1>
    <p>التصميم المطلوب: حرف T مع عقرب الساعة خارجها</p>
    
    <div class="favicon-sizes">
        <!-- 64x64 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 80px; height: 80px;">
                <svg width="64" height="64" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#121212"/>
                    <circle cx="256" cy="256" r="180" fill="none" stroke="#D4AF37" stroke-width="8"/>
                    <line x1="256" y1="66" x2="256" y2="86" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="256" y1="426" x2="256" y2="446" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="66" y1="256" x2="86" y2="256" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="426" y1="256" x2="446" y2="256" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="256" y1="256" x2="370" y2="256" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
                    <circle cx="256" cy="256" r="15" fill="#D4AF37"/>
                    <text x="256" y="310" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
                </svg>
            </div>
            <span class="label">64×64</span>
        </div>
        
        <!-- 180x180 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 150px; height: 150px;">
                <svg width="180" height="180" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#121212"/>
                    <circle cx="256" cy="256" r="180" fill="none" stroke="#D4AF37" stroke-width="8"/>
                    <line x1="256" y1="66" x2="256" y2="86" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="256" y1="426" x2="256" y2="446" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="66" y1="256" x2="86" y2="256" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="426" y1="256" x2="446" y2="256" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="256" y1="256" x2="370" y2="256" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
                    <circle cx="256" cy="256" r="15" fill="#D4AF37"/>
                    <text x="256" y="310" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
                </svg>
            </div>
            <span class="label">180×180 (آيفون)</span>
        </div>
        
        <!-- 512x512 -->
        <div class="size-item">
            <div class="favicon-display" style="width: 200px; height: 200px;">
                <svg width="200" height="200" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#121212"/>
                    <circle cx="256" cy="256" r="180" fill="none" stroke="#D4AF37" stroke-width="8"/>
                    <line x1="256" y1="66" x2="256" y2="86" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="256" y1="426" x2="256" y2="446" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="66" y1="256" x2="86" y2="256" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="426" y1="256" x2="446" y2="256" stroke="#D4AF37" stroke-width="6"/>
                    <line x1="256" y1="256" x2="370" y2="256" stroke="#D4AF37" stroke-width="12" stroke-linecap="round"/>
                    <circle cx="256" cy="256" r="15" fill="#D4AF37"/>
                    <text x="256" y="310" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
                </svg>
            </div>
            <span class="label">512×512 (حجم كامل)</span>
        </div>
    </div>
    
    <div class="description">
        <h3>وصف التصميم:</h3>
        <ul>
            <li>حرف T ذهبي في المنتصف</li>
            <li>دائرة عقرب الساعة حول الحرف T</li>
            <li>عقرب الساعة يشير للساعة 3</li>
            <li>خلفية سوداء (#121212) بشكل مربع بحواف دائرية</li>
            <li>لون ذهبي (#D4AF37)</li>
        </ul>
    </div>
</body>
</html>
