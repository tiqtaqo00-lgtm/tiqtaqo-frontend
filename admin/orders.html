<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - TiqtaQo Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --black: #1a1a1a;
            --dark-gray: #2d2d2d;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-gray);
            min-height: 100vh;
        }

        /* Admin Header */
        .admin-header {
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .admin-header h1 {
            color: var(--white);
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header h1 i {
            color: var(--gold);
        }

        .admin-header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-to-site {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-to-site:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-info {
            color: var(--gold);
            font-size: 14px;
        }

        /* Admin Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.total { background: linear-gradient(135deg, var(--info) 0%, #138496 100%); color: var(--white); }
        .stat-icon.pending { background: linear-gradient(135deg, var(--warning) 0%, #d39e00 100%); color: var(--black); }
        .stat-icon.completed { background: linear-gradient(135deg, var(--success) 0%, #1e7e34 100%); color: var(--white); }
        .stat-icon.today { background: linear-gradient(135deg, var(--gold) 0%, #c9a227 100%); color: var(--black); }

        .stat-info h3 {
            font-size: 28px;
            color: var(--black);
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #666;
            font-size: 14px;
        }

        /* Orders Section */
        .orders-section {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .orders-header {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .orders-header h2 {
            color: var(--black);
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .orders-header h2 i {
            color: var(--gold);
        }

        .orders-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: var(--white);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        /* Orders Table */
        .orders-table-container {
            overflow-x: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: var(--light-gray);
            padding: 18px 20px;
            text-align: right;
            font-weight: 600;
            color: var(--black);
            font-size: 14px;
            white-space: nowrap;
        }

        .orders-table td {
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #333;
        }

        .orders-table tr:hover {
            background: rgba(212, 175, 55, 0.03);
        }

        .orders-table .order-id {
            font-weight: 600;
            color: var(--gold);
        }

        .orders-table .customer-name {
            font-weight: 500;
        }

        .orders-table .customer-phone {
            direction: ltr;
        }

        .orders-table .customer-phone a {
            color: var(--info);
            text-decoration: none;
        }

        .orders-table .customer-phone a:hover {
            text-decoration: underline;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-badge.pending {
            background: rgba(255, 193, 7, 0.15);
            color: #856404;
        }

        .status-badge.completed {
            background: rgba(40, 167, 69, 0.15);
            color: #155724;
        }

        .status-badge.cancelled {
            background: rgba(220, 53, 69, 0.15);
            color: #721c24;
        }

        .order-actions {
            display: flex;
            gap: 8px;
        }

        .order-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: var(--white);
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-complete {
            background: linear-gradient(135deg, var(--success) 0%, #1e7e34 100%);
            color: var(--white);
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-view {
            background: var(--light-gray);
            color: var(--black);
        }

        .btn-view:hover {
            background: #e0e0e0;
        }

        .btn-delete {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .btn-delete:hover {
            background: rgba(220, 53, 69, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 30px;
        }

        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        /* Order Details Modal */
        .order-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .order-details-modal.active {
            display: flex;
        }

        .order-details-content {
            background: var(--white);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-details-header {
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-details-header h3 {
            color: var(--white);
            font-size: 20px;
        }

        .close-details {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-details:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .order-details-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h4 {
            color: var(--gold);
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            color: var(--black);
            font-weight: 500;
            text-align: left;
        }

        .detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .detail-actions button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-container {
                padding: 20px;
            }

            .orders-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .orders-filters {
                width: 100%;
                overflow-x: auto;
            }

            .orders-table th,
            .orders-table td {
                padding: 12px 15px;
            }

            .order-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <h1><i class="fas fa-clipboard-list"></i> إدارة الطلبات</h1>
        <div class="admin-header-actions">
            <a href="../index.html" class="back-to-site">
                <i class="fas fa-external-link-alt"></i>
                العودة للموقع
            </a>
            <span class="admin-info" id="adminEmail"></span>
        </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalOrders">0</h3>
                    <p>إجمالي الطلبات</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingOrders">0</h3>
                    <p>طلبات معلقة</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completedOrders">0</h3>
                    <p>طلبات مكتملة</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon today">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-info">
                    <h3 id="todayOrders">0</h3>
                    <p>طلبات اليوم</p>
                </div>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
            <div class="orders-header">
                <h2><i class="fas fa-list"></i> قائمة الطلبات</h2>
                <div class="orders-filters">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="pending">معلقة</button>
                    <button class="filter-btn" data-filter="completed">مكتملة</button>
                </div>
            </div>

            <div class="orders-table-container">
                <table class="orders-table" id="ordersTable">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>العميل</th>
                            <th>المنتج</th>
                            <th>المدينة</th>
                            <th>التاريخ</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-shopping-bag"></i>
                <h3>لا توجد طلبات</h3>
                <p>لم يتم استلام أي طلبات حتى الآن</p>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="order-details-modal" id="orderDetailsModal">
        <div class="order-details-content">
            <div class="order-details-header">
                <h3><i class="fas fa-receipt"></i> تفاصيل الطلب</h3>
                <button class="close-details" id="closeDetails">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="order-details-body" id="orderDetailsBody">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="admin-orders.js"></script>
</body>
</html>
