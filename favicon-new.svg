<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for luxury effect -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFEC8B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFEC8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for 3D effect -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for shine effect -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="-2" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="1" k3="-1" result="shadowDiff"/>
      <feFlood flood-color="#FFEC8B" flood-opacity="0.8"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background - very subtle gold tint -->
  <rect width="512" height="512" fill="transparent"/>
  
  <!-- Letter T with luxury gold gradient and 3D effect -->
  <g filter="url(#dropShadow)">
    <!-- Main T shape with gradient -->
    <text x="256" y="370" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="320" 
          font-weight="bold" 
          fill="url(#goldGradient)" 
          text-anchor="middle"
          filter="url(#innerGlow)">T</text>
  </g>
</svg>
