<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch circle frame - thin gold ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- Hour markers - simple dots -->
  <circle cx="256" cy="20" r="6" fill="#D4AF37"/>
  <circle cx="256" cy="492" r="6" fill="#D4AF37"/>
  <circle cx="20" cy="256" r="6" fill="#D4AF37"/>
  <circle cx="492" cy="256" r="6" fill="#D4AF37"/>
  
  <!-- Hour hand pointing to 3 o'clock -->
  <line x1="256" y1="256" x2="450" y2="256" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="15" fill="#D4AF37"/>
  
  <!-- Large Letter T in center -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="#D4AF37" text-anchor="middle">T</text>
</svg>